<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>精選營區活動</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="styles/camping-site.css" />
  </head>
  <body>
    <div class="camping-container">
      <!-- 頂部 Banner -->
      <div class="banner">
        <img
          src="https://images.unsplash.com/photo-1504280390367-361c6d9f38f4"
          alt="營區活動"
        />
        <h1 class="banner-title">精選營區活動</h1>
      </div>

      <div class="main-content">
        <!-- 左側篩選區 -->
        <aside class="filter-sidebar">
          <!-- 搜尋框 -->
          <div class="search-section">
            <div class="search-input-group">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="搜尋營地名稱..." class="search-input">
            </div>
          </div>

          <!-- 地區選擇 -->
          <div class="filter-section location-filter">
            <h3>地區選擇</h3>
            <select class="custom-select" id="citySelect">
              <option value="">選擇縣市</option>
              <option value="taipei">台北市</option>
              <option value="newtaipei">新北市</option>
              <option value="taoyuan">桃園市</option>
              <option value="hsinchu">新竹縣市</option>
              <option value="miaoli">苗栗縣</option>
              <option value="taichung">台中市</option>
              <!-- 其他縣市 -->
            </select>
            <select class="custom-select" id="districtSelect">
              <option value="">選擇地區</option>
              <!-- 由 JavaScript 動態填充 -->
            </select>
          </div>

          <!-- 日期選擇 -->
          <div class="filter-section date-filter">
            <h3>入住日期</h3>
            <div class="date-inputs">
              <div class="date-group">
                <i class="far fa-calendar-alt"></i>
                <input type="date" class="date-input" id="checkIn">
              </div>
              <div class="date-separator">
                <span>至</span>
              </div>
              <div class="date-group">
                <i class="far fa-calendar-alt"></i>
                <input type="date" class="date-input" id="checkOut">
              </div>
            </div>
          </div>

          <!-- 價格範圍 -->
          <div class="filter-section">
            <h3>價格範圍</h3>
            <div class="price-range">
              <div class="price-inputs">
                <input type="number" class="min-price" placeholder="最低">
                <span>-</span>
                <input type="number" class="max-price" placeholder="最高">
              </div>
              <input type="range" min="0" max="10000" step="100" class="price-slider">
            </div>
          </div>

          <!-- 營地類型 -->
          <div class="filter-section">
            <h3>營地類型</h3>
            <div class="filter-options">
              <label class="custom-checkbox">
                <input type="checkbox" value="tent">
                <span class="checkmark"></span>
                一般帳篷
              </label>
              <label class="custom-checkbox">
                <input type="checkbox" value="glamping">
                <span class="checkmark"></span>
                豪華露營
              </label>
              <label class="custom-checkbox">
                <input type="checkbox" value="rv">
                <span class="checkmark"></span>
                露營車
              </label>
            </div>
          </div>

          <!-- 營區設施 -->
          <div class="filter-section collapsible">
            <h3 class="collapse-header">
              營區設施
              <i class="fas fa-chevron-down"></i>
            </h3>
            <div class="filter-options collapse-content">
              <div class="facilities-grid">
                <label class="facility-item">
                  <input type="checkbox" value="wifi">
                  <i class="fas fa-wifi"></i>
                  無線網路
                </label>
                <label class="facility-item">
                  <input type="checkbox" value="shower">
                  <i class="fas fa-shower"></i>
                  淋浴設施
                </label>
                <label class="facility-item">
                  <input type="checkbox" value="parking">
                  <i class="fas fa-parking"></i>
                  停車場
                </label>
                <label class="facility-item">
                  <input type="checkbox" value="restaurant">
                  <i class="fas fa-utensils"></i>
                  餐廳
                </label>
                <!-- 更多設施選項 -->
              </div>
            </div>
          </div>

          <!-- 篩選按鈕 -->
          <div class="filter-actions">
            <button class="btn-reset">
              <i class="fas fa-undo"></i>
              重置
            </button>
            <button class="btn-apply">
              <i class="fas fa-filter"></i>
              套用篩選
            </button>
          </div>
        </aside>

        <!-- 右側內容區 -->
        <div class="content-wrapper">
          <div class="camping-list">
            <!-- 卡片由 JavaScript 動態生成 -->
          </div>
          
          <!-- 分頁區域 -->
          <div class="pagination-container">
            <button class="pagination-btn" title="上一頁"><i class="fas fa-chevron-left"></i></button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">4</button>
            <button class="pagination-btn">5</button>
            <button class="pagination-btn" title="下一頁"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定義 JavaScript -->
    <script src="js/camping-site.js"></script>
  </body>
</html>
