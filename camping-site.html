<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/camping-site.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>營區預定</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh-tw.js"></script>
</head>
<body>
    <header class="site-header">
        <!-- 導覽列 -->
    </header>
    <main class="camping-container">
        <div class="camping-banner">
            <div class="banner-overlay">
                <div class="banner-content">
                    <h1>探索最佳營區</h1>
                    <p>選擇您喜愛的地點，享受大自然的美好。</p>
                </div>
            </div>
        </div>
        <section class="filter-section">
            <h2>篩選營區</h2>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="region-filter">地區</label>
                    <select id="region-filter" class="filter-select" data-filter="region">
                        <option value="all">所有地區</option>
                        <option value="north">北部</option>
                        <option value="south">南部</option>
                        <option value="east">東部</option>
                        <option value="west">西部</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="category-filter">營區類型</label>
                    <select id="category-filter" class="filter-select" data-filter="category">
                        <option value="all">所有類型</option>
                        <option value="tent">一般帳篷</option>
                        <option value="glamping">豪華露營</option>
                        <option value="rv">露營車</option>
                        <option value="cabin">小木屋</option>
                        <option value="treehouse">樹屋</option>
                        <option value="container">貨櫃屋</option>
                        <option value="yurt">蒙古包</option>
                        <option value="camping-car">露營車</option>
                        <option value="family">親子營區</option>
                        <option value="pet">寵物友善</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price-range">價格範圍</label>
                    <input type="range" id="price-range" min="0" max="5000" step="100" value="5000">
                    <span id="price-value">NT$5000</span>
                </div>
                <div class="filter-group">
                    <label for="feature-filter">特色設施</label>
                    <select id="feature-filter" class="filter-select" data-filter="feature">
                        <option value="all">所有設施</option>
                        <option value="wifi">無線網路</option>
                        <option value="bathroom">獨立衛浴</option>
                        <option value="kitchen">公共廚房</option>
                        <option value="bbq">BBQ設施</option>
                        <option value="pool">游泳池</option>
                        <option value="playground">兒童遊戲區</option>
                        <option value="parking">停車場</option>
                        <option value="shower">淋浴設施</option>
                        <option value="restaurant">餐廳</option>
                        <option value="store">商店</option>
                    </select>
                </div>
            </div>
            <div class="quick-filters">
                <div class="filter-tag" data-filter="region" data-value="north">北部</div>
                <div class="filter-tag" data-filter="region" data-value="south">南部</div>
                <div class="filter-tag" data-filter="type" data-value="tent">帳篷</div>
                <div class="filter-tag" data-filter="type" data-value="rv">房車</div>
            </div>
        </section>
        <section class="camping-spots">
            <div class="spot-card" data-region="north" data-type="tent" data-price="3000">
                <div class="spot-image">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="北部帳篷營區">
                    <div class="spot-badge">帳篷</div>
                </div>
                <div class="spot-content">
                    <h3 class="spot-title">北部帳篷營區</h3>
                    <div class="spot-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>台北市</span>
                    </div>
                    <div class="spot-features">
                        <div class="feature-item">
                            <i class="fas fa-wifi"></i>
                            <span>免費WiFi</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-parking"></i>
                            <span>免費停車</span>
                        </div>
                    </div>
                    <div class="spot-footer">
                        <div class="spot-price">
                            NT$3000<span>/晚</span>
                        </div>
                        <div class="spot-rating">
                            <i class="fas fa-star"></i>
                            <span>4.5</span>
                        </div>
                    </div>
                    <div class="spot-date">
                        <label for="date">選擇日期:</label>
                        <input type="text" class="flatpickr" data-id="{{spotId}}" placeholder="選擇入住日期">
                    </div>
                </div>
            </div>
            <div class="spot-card" data-region="south" data-type="rv" data-price="4000">
                <div class="spot-image">
                    <img src="https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1" alt="南部房車營區">
                    <div class="spot-badge">房車</div>
                </div>
                <div class="spot-content">
                    <h3 class="spot-title">南部房車營區</h3>
                    <div class="spot-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>高雄市</span>
                    </div>
                    <div class="spot-features">
                        <div class="feature-item">
                            <i class="fas fa-swimmer"></i>
                            <span>游泳池</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-fire"></i>
                            <span>營火</span>
                        </div>
                    </div>
                    <div class="spot-footer">
                        <div class="spot-price">
                            NT$4000<span>/晚</span>
                        </div>
                        <div class="spot-rating">
                            <i class="fas fa-star"></i>
                            <span>4.7</span>
                        </div>
                    </div>
                    <div class="spot-date">
                        <label for="date">選擇日期:</label>
                        <input type="text" class="flatpickr" data-id="{{spotId}}" placeholder="選擇入住日期">
                    </div>
                </div>
            </div>
            <div class="spot-card" data-region="east" data-type="cabin" data-price="3500">
                <div class="spot-image">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="東部小木屋營區">
                    <div class="spot-badge">小木屋</div>
                </div>
                <div class="spot-content">
                    <h3 class="spot-title">東部小木屋營區</h3>
                    <div class="spot-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>花蓮市</span>
                    </div>
                    <div class="spot-features">
                        <div class="feature-item">
                            <i class="fas fa-hiking"></i>
                            <span>登山步道</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-bicycle"></i>
                            <span>自行車租借</span>
                        </div>
                    </div>
                    <div class="spot-footer">
                        <div class="spot-price">
                            NT$3500<span>/晚</span>
                        </div>
                        <div class="spot-rating">
                            <i class="fas fa-star"></i>
                            <span>4.6</span>
                        </div>
                    </div>
                    <div class="spot-date">
                        <label for="date">選擇日期:</label>
                        <input type="text" class="flatpickr" data-id="{{spotId}}" placeholder="選擇入住日期">
                    </div>
                </div>
            </div>
            <div class="spot-card" data-region="west" data-type="tent" data-price="2500">
                <div class="spot-image">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="西部帳篷營區">
                    <div class="spot-badge">帳篷</div>
                </div>
                <div class="spot-content">
                    <h3 class="spot-title">西部帳篷營區</h3>
                    <div class="spot-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>台中市</span>
                    </div>
                    <div class="spot-features">
                        <div class="feature-item">
                            <i class="fas fa-wifi"></i>
                            <span>免費WiFi</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-parking"></i>
                            <span>免費停車</span>
                        </div>
                    </div>
                    <div class="spot-footer">
                        <div class="spot-price">
                            NT$2500<span>/晚</span>
                        </div>
                        <div class="spot-rating">
                            <i class="fas fa-star"></i>
                            <span>4.3</span>
                        </div>
                    </div>
                    <div class="spot-date">
                        <label for="date">選擇日期:</label>
                        <input type="text" class="flatpickr" data-id="{{spotId}}" placeholder="選擇入住日期">
                    </div>
                </div>
            </div>
        </section>
        <button class="load-more">載入更多</button>
    </main>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <script src="js/camping-site.js"></script>
</body>
</html>
